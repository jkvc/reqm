[project]
name = "reqm"
version = "0.1.0"
description = "Ridiculously Easy Quant Manager â€” config-based aliased object factory with enforced interfaces"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "hydra-core>=1.3",
    "overrides>=7.7.0",
]

[project.urls]
Homepage = "https://github.com/jkvc/reqm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/reqm"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.0",
    "ruff>=0.15.4",
]

[tool.ruff]
target-version = "py39"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
